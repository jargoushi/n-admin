name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version changelog
        id: get_changelog
        run: |
          version=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          sed -n "/## \[$version\]/,/## \[/p" CHANGELOG.md | sed '$d' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create release archive
        run: |
          # 创建发布目录
          mkdir -p release

          # 只复制生产部署必需的文件
          cp -r .next release/              # 构建产物(必需)
          cp -r public release/             # 静态资源(必需)
          cp package.json release/          # 依赖定义(必需)
          cp pnpm-lock.yaml release/        # 版本锁定(必需)
          cp next.config.ts release/        # Next.js配置(必需)
          cp README.md release/             # 项目说明

          # 环境变量模板(如果存在)
          if [ -f ".env.example" ]; then
            cp .env.example release/
          fi

          # 创建简洁的部署说明
          cat > release/DEPLOYMENT.md << 'EOF'
          # 快速部署

          ## 环境要求
          - Node.js >= 18
          - pnpm >= 8

          ## 部署步骤
          1. 解压到服务器
          2. 安装依赖: `pnpm install --prod`
          3. 配置 .env 文件 (JWT_SECRET等)
          4. 启动: `pnpm start`

          生产环境建议使用 PM2: `pm2 start "pnpm start" --name n-admin`
          EOF

          # 创建压缩包
          cd release
          zip -r ../n-admin.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: n-admin.zip
          draft: false
          prerelease: false
          body: ${{ env.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
